{% extends 'base.html' %}

{% block title %}Add Post{% endblock %}

{% block content %}

<h1>Add Post</h1>
<form action="/users/{{user.id}}/posts/new" method="POST">
    <label name="title">Title</label>
    <br>
    <input name="title">
    <br>
    <label name="content">Content</label>
    <br>
    <textarea name="content" class="content-form"></textarea>
    <br>
    <button class = "btn btn-primary">Submit</button>
</form>

{% endblock %}
