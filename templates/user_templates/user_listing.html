{% extends 'base.html' %}

{% block title %}User List{% endblock %}

{% block content %}
{% for msg in get_flashed_messages() %}
<p>{{msg}}</p>
<br>
{% endfor %}
<br>
<h1> USERS </h1>
<ul>
{% for user in users %}
<li><a href="/users/{{ user.id }}">{{ user.get_full_name() }}</a></li>
{% endfor %}
</ul>

<form action="/users/new">
    <button class="btn btn-primary">Add User</button>
</form>

{% endblock %}
